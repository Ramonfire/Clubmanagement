<div class="wrapper">
    <!-- Redo is night here!-->
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/Bâtiment_UIR.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="name">
                    <h6 style="padding: 22px" class="description">Les Clubs de L'UIR</h6>
                </div>
            </div>
            <button *ngIf="verifyUser() " (click)="sendToCreate()" class="btn btn-outline-default btn-round" style="margin-left: 42% "><i class="fa fa-cog"></i>  Creer un club</button>
            <div   style="display: flex" class="row">
                <div *ngFor="let c of clubs"  style="display: inline-flex" class="col-md-4 ml-auto mr-auto text-center">

                    <!-- ici je vais insérer mes clubs -->

                    <div  style="display: inline-block;margin: 1em;" class="card">
                        <div  style="">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <img
                                    src="https://mdbootstrap.com/img/new/standard/nature/111.jpg"
                                    class="img-fluid"
                            />
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{c.nomclub}}</h5>
                            <p class="card-text">
                                {{c.description}}
                            </p>
                            <a href="#!"(click)="sendToclubinfo(c.idc)" class="btn btn-primary">Voir plus...</a>
                        </div>
                    </div>
                   </div>



                </div>
            </div><br/>








            <button class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i>  Mes clubs</button>
                <button (click)="refreshtonext()" class="btn btn-primary" style="float: right" ><i class="fa fa-cog"></i>  next</button>
                <button (click)="refreshtobefore()" class="btn btn-primary" style="float: right" ><i class="fa fa-cog"></i>  back</button>
            <br/>


        </div>
    </div>
</div>
