<body>

<div  class="bg-contact3" style="background-color:red;background-image: url('./assets/img/BÃ¢timent_UIR.jpg')">
    <div class="container-contact3">
        <div  style="margin-top: 11em" class="wrap-contact3">
            <form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Annoncer une reunion
					</span>
                <span class="title">
						Contact the administration to reserve the location of this reunion
					</span>


                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input  class="input3" type="datetime-local" name="date" placeholder="Date" [(ngModel)]="reun.datedebut">
                    <span class="focus-input3"></span>
                </div>



                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <input type="text"  class="input3" name="lieu" placeholder="lieu" [(ngModel)]="reun.lieu">
                    <span class="focus-input3"></span>
                </div>
                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <input type="text"  class="input3" name="objet" placeholder="objet" [(ngModel)]="reun.object">
                    <span class="focus-input3"></span>
                </div>
                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <input type="number"  class="input3" name="duree" placeholder="duree" [(ngModel)]="reun.duree">
                    <span class="focus-input3"></span>
                </div>


                <div class="container-contact3-form-btn">
                    <button (click)="SendDemande()" class="contact3-form-btn">
                        Envoyer la demande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
