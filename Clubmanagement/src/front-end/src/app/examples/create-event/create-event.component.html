<body>

<div  class="bg-contact3" style="background-color:red;background-image: url('./assets/img/Bâtiment_UIR.jpg')">
    <div class="container-contact3">
        <div  style="margin-top: 11em" class="wrap-contact3">
            <form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Créer un évenement
					</span>


                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input [(ngModel)]="event.nomevent" class="input3" type="text" name="nomClubD" placeholder="Nom de l'évenement">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-contact3-form-radio">
                    <p>type d'évenement</p>
                    <div class="contact3-form-radio m-r-42">
                        <input [(ngModel)]="event.type" class="input-radio3" id="radio1" type="radio" name="choice" [value]="0" checked="checked">
                        <label class="label-radio3" for="radio1">
                            Public
                        </label>
                    </div>

                    <div class="contact3-form-radio">
                        <input [(ngModel)]="event.type" class="input-radio3" id="radio2" type="radio" name="choice" [value]="1">
                        <label class="label-radio3" for="radio2">
                            privé
                        </label>
                    </div>
                </div>


                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <textarea  [(ngModel)]="event.description" class="input3" name="descrpt" placeholder="Description,Location (amphitheatre,Au seins de l'uir ou non...)"></textarea>
                    <span class="focus-input3"></span>
                </div>


                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input  [(ngModel)]="event.fact.frais" class="input3" type="number" name="Cost" placeholder="Cost">
                    <span class="focus-input3"></span>
                </div>

                <div class="container-contact3-form-btn">
                    <button  (click)="Createevent()" class="contact3-form-btn">
                        Envoyer la demande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
