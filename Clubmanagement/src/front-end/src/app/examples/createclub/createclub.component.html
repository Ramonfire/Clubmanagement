<body>

<div  class="bg-contact3" style="background-color:red;background-image: url('./assets/img/Bâtiment_UIR.jpg')">
    <div class="container-contact3">
        <div  style="margin-top: 11em" class="wrap-contact3">
            <form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Créer un Club
					</span>


                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input [(ngModel)]="demande.nomClubD" class="input3" type="text" name="nomClubD" placeholder="Nom du club">
                    <span class="focus-input3"></span>
                </div>



                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <textarea [(ngModel)]="demande.descrpt" class="input3" name="descrpt" placeholder="Description"></textarea>
                    <span class="focus-input3"></span>
                </div>
                <div class="wrap-input3 validate-input" data-validate = "Message is required">
                    <label> responsable pedagogique</label>
                    <select [(ngModel)]="demande.idpedag" class="input3" name="descrpt" placeholder="responsable">
                        <option class="input3 text-black" *ngFor="let p of pedag" [value]="p.idE">{{p.fullname}}</option>
                    </select>
                    <span class="focus-input3"></span>
                </div>

                <div class="container-contact3-form-btn">
                    <button (click)="SendDemande()" class="contact3-form-btn">
                        Envoyer la demande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

        minimumResultsForSearch: 20,
